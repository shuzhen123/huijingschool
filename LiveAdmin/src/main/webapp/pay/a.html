<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
</head>
<body>
<button type="wxpay">微信支付</button>
<button type="alipay">支付宝支付</button>
<input type="text" id="orderid">
<div>
</div>
<script type="text/javascript">

$("button[type='wxpay']").click(function() {
	var orderid = $("#orderid").val();
	$.ajax({
		url: "/LiveServer/payment",
		type: "POST",
		data: {accesstoken: "99afc5c9e62311e782df52540054a904_1161444020014ba88bd88baab7172641", orderid:orderid, paytype:"wxpay"},
		contentType: "application/x-www-form-urlencoded",
		success: function(e) {
			$("div").html(e.data);
		}
	});
})
$("button[type='alipay']").click(function() {
	var orderid = $("#orderid").val();
	$.ajax({
		url: "/LiveServer/payment",
		type: "POST",
		data: {accesstoken: "99afc5c9e62311e782df52540054a904_1161444020014ba88bd88baab7172641", orderid:orderid, paytype:"alipay"},
		contentType: "application/x-www-form-urlencoded",
		success: function(e) {
			$("div").html(e.data);
		}
	});
})
</script>
</body>
</html>
